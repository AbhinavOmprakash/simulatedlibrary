plugins {
    id 'java'
}

group 'com.abhinavomprakash'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes "Main-Class": "common.LibrarySimulator"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.mockito:mockito-core:3.7.7'
    compile 'org.mockito:mockito-junit-jupiter:3.7.7'
    compile 'org.hibernate:hibernate-core:5.4.25.Final'
    compile 'com.h2database:h2:1.4.199'
    compile 'com.formdev:flatlaf:1.0'
    compile 'org.springframework.security:spring-security-core:5.4.5'
    compile 'com.jgoodies:jgoodies-forms:1.9.0'
    compile 'org.hibernate:hibernate-entitymanager:5.4.29.Final'

    compile 'org.hibernate:hibernate-core:5.4.29.Final'
    compile 'org.hibernate:hibernate-core:5.4.29.Final'
    compile 'org.hibernate:hibernate-core:5.4.29.Final'
}

test {
    useJUnitPlatform()
}